<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Gerenciador Treinamento</title>
    </h:head>
    <h:body>
        <h1>Sistema de Gerenciamento Para Treinamentos</h1>
        
        <!--Menu para seleção entre área de cadástro e de gerenciamento das informações já cadastradas-->    
        <p:menubar>
            <p:menuitem value="Cadastrar" url="faces/index.xhtml"></p:menuitem>
            <p:menuitem value="Gerenciar" url="faces/gerenciar.xhtml"></p:menuitem>
        </p:menubar>
        <hr/>
        <!--Área de cadastro dividida em abas para cadastro de Participante, Sala e Espaço de Café-->
        <p:fieldset legend="Área de Cadastro">
            <p:accordionPanel>
                <!--Área de cadastro de Participante-->
                <!--Dados de entrada: nome e sobrenome-->
                <p:tab title="Cadastro de Participante">
                    <h:form id="frm-participante">
                        <p:panelGrid  columns="2">
                            <h:outputLabel for="nome" value="Nome do Participante"></h:outputLabel>
                            <p:inputText id="nomeParticipante" value="#{participantesBean.participante.nome}"></p:inputText>

                            <h:outputLabel for="sobrenome" value="Sobrenome do Participante"></h:outputLabel>
                            <p:inputText id="sobrenome" value="#{participantesBean.participante.sobrenome}"></p:inputText>

                            <p:commandButton value="Adicionar" action="#{participantesBean.adicionar()}" update="frm-participante" ></p:commandButton>
                        </p:panelGrid>
                    </h:form>
                </p:tab>  
                
                <!--Área de cadastro de Sala-->
                <!--Dados de entrada: nome e lotação-->
                <p:tab title="Cadastro de Sala">
                    <h:form id="frm-salas">
                        <p:panelGrid columns="2">
                            <h:outputLabel for="nome" value="Nome da Sala"></h:outputLabel>
                            <p:inputText id="nomeSala" value="#{salasBean.sala.nome}"></p:inputText>

                            <h:outputLabel for="lotacaoSala" value="Lotação da Sala"></h:outputLabel>
                            <p:inputMask mask="99" id="lotacaoSala" value="#{salasBean.sala.lotacao}"></p:inputMask>

                            <p:commandButton value="Adicionar" action="#{salasBean.adicionar()}" update="frm-salas"></p:commandButton>
                        </p:panelGrid>
                    </h:form>
                </p:tab>  
                               
                <!--Área de cadastro de  Espaço de Cafe-->
                <!--Dados de entrada: nome e lotação-->
                <p:tab title="Cadastro Espaços de Café">
                    <h:form id="frm-cafes">
                        <p:panelGrid columns="2">
                            <h:outputLabel for="nome" value="Nome do Café"></h:outputLabel>
                            <p:inputText id="nomeCafe" value="#{cafesBean.cafe.nome}"></p:inputText>

                            <h:outputLabel for="lotacaoCafe" value="Lotação do Café"></h:outputLabel>
                            <p:inputMask mask="99" id="lotacaoCafe" value="#{cafesBean.cafe.lotacao}"></p:inputMask>

                            <p:commandButton value="Adicionar" action="#{cafesBean.adicionar()}" update="frm-cafes"></p:commandButton>
                        </p:panelGrid>
                    </h:form>
                </p:tab>  
            </p:accordionPanel>
        </p:fieldset>
    </h:body>
</html>
